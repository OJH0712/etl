<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时任务编辑</title>
    <link rel="stylesheet" href="../css/currency.css">
    <link rel="stylesheet" href="../css/left.css">
    <link rel="stylesheet" href="css/mission_edit.css">
    <style>
        #list_2>li:first-child{
            background-color: #1890ff;
        }
        #list_2>li:first-child>a{
            color: #FFFFFF;
        }
        .mission_edit_inner{
            width: 100%;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="left_header" >
            <h3 style="font-size: 17px" class="left_header_inner">蓝深科技</h3>
        </div>
        <div class="left_bottom">
            <ul>
                <li class="list_container" id="list1_container">
                    <a href="#">数据管理</a>
                    <i></i>
                    <ul id="list_1" >
                        <li><a href="../data_source/data_source.html" target="_self">数据源</a></li>
                        <li><a href="../relation_data/relationdata.html" target="_self">关联数据库</a></li>
                    </ul>
                </li>
                <li class="list_container" id="list2_container">
                    <a href="#">定时任务</a>
                    <i></i>
                    <ul id="list_2">
                        <li><a href="../mission_list/mission_list.html" target="_self">定时任务列表</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="right">
        <!--           定时任务编辑-->
        <div class="mission_edit">
            <div class="mission_edit_inner">
                <div class="form_body">
                    <span>编辑定时任务</span>
                    <form action="https://www.baidu.com/" method="get" enctype="multipart/form-data" >
                        <div><label><strong style="color: red">*</strong>编号：</label><input type="text" name="number" value="" autofocus required/></div>
                        <div><label><strong style="color: red">*</strong>job组：</label><input type="text" name="job_item" value="" autofocus required/></div>
                        <div>
                            <label><strong style="color: red">*</strong>jobClassName：</label>
                            <select name="job_classname">
                                <option value="com.rantion" selected>com.ration</option>
                                <option value="com.rantion.etl">com.rantion.etl</option>
                            </select>
                        </div>
                        <div><label><strong style="color: red">*</strong>cronExpression：</label><input type="text" name="cronExpression" value="" autofocus required/></div>
                        <div><label><strong style="color: red">*</strong>备注说明：</label><input type="text" name="url" value="" autofocus required/></div>
                        <button type="submit" style="color: #FFFFFF;">保存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
