<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加数据源</title>
    <link rel="stylesheet" href="../css/currency.css">
    <link rel="stylesheet" href="../css/left.css">
    <link rel="stylesheet" href="css/add_data_source.css">
    <style>
        #list_1>li:first-child{
            background-color: #1890ff;
        }
        #list_1>li:first-child>a{
            color: #FFFFFF;
        }
        .add_data_source_inner{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left_header" >
                <h3 style="font-size: 17px" class="left_header_inner">蓝深科技</h3>
            </div>
            <div class="left_bottom">
                <ul>
                    <li class="list_container" id="list1_container">
                        <a href="#">数据管理</a>
                        <i></i>
                        <ul id="list_1" >
                            <li><a href="../data_source/data_source.html" target="_self">数据源</a></li>
                            <li><a href="../relation_database/relation_database.html" target="_self">关联数据库</a></li>
                        </ul>
                    </li>
                    <li class="list_container" id="list2_container">
                        <a href="#">定时任务</a>
                        <i></i>
                        <ul id="list_2">
                            <li><a href="../mission_list/test/mission_list.html" target="_self">定时任务列表</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right">
            <!--            添加数据源-->
            <div class="add_data_source">
                <div class="add_data_source_inner">
                    <div class="form_body">
                        <span>添加数据源</span>
                        <form action="https://www.baidu.com/" method="get" enctype="multipart/form-data">
                            <div>
                                <label><strong style="color: red">*</strong>状态：</label>
                                <select name="state">
                                    <option value="有效" selected>有效</option>
                                    <option value="无效">无效</option>
                                </select>
                            </div>
                            <div><label><strong style="color: red">*</strong>code：</label><input type="text" name="code" value="" autofocus required/></div>
                            <div><label><strong style="color: red">*</strong>database：</label><input type="text" name="database" value="" autofocus required/></div>
                            <div>
                                <label><strong style="color: red">*</strong>数据库类型：</label>
                                <select name="data_library">
                                    <option value="MySQL" selected>MySQL</option>
                                    <option value="MGDB">MGDB</option>
                                </select>
                            </div>
                            <div><label><strong style="color: red">*</strong>驱动类：</label><input type="text" name="Driver" value="" autofocus required/></div>
                            <div><label><strong style="color: red">*</strong>链接：</label><input type="text" name="url" value="" autofocus required/></div>
                            <div><label><strong style="color: red">*</strong>名字：</label><input type="text" name="name" value="" autofocus required/></div>
                            <div><label><strong style="color: red">*</strong>密码：</label><input type="password" name="password" value="" autofocus required/></div>
                            <button type="submit" style="color: #FFFFFF">保存</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
